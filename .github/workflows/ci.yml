name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 Download code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 JDK with cache for maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3 Compilation + tests + Spotless/SpotBugs/Checkstyle
      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      # 4 Jar Artifacts upload
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: outgoings-jar
          path: target/outgoings-*.jar

      # 5 Quality reports public (with warnings too)
      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            target/site/spotbugs.html
            target/site/checkstyle.html

      # 6 Docker image build
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/outgoings:${{ github.sha }} .

